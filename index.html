<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .dark {
            color-scheme: dark;
        }
        /* For custom scrollbars */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b;
        }
        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-100">

    <div class="flex min-h-screen w-full">
        <!-- Sidebar -->
        <nav id="sidebar" class="bg-slate-950 p-4 flex flex-col justify-between border-r border-slate-800">
            <!-- Sidebar content will be injected by JS -->
        </nav>

        <!-- Main Content -->
        <main id="main-content" class="flex-1 p-4 sm:p-6 lg:p-8">
            <!-- Main view will be injected by JS -->
        </main>
    </div>

    <!-- SVG Icons Sprite -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="icon-dashboard" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></symbol>
        <symbol id="icon-video" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 10.44a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2Z"></path><path d="m15.5 8.5-10 6"></path><path d="m15.5 14.5-10-6"></path><path d="M2 12.5a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v4.5"></path></symbol>
        <symbol id="icon-tasks" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><path d="m9 12 2 2 4-4"></path></symbol>
        <symbol id="icon-calendar" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></symbol>
        <symbol id="icon-brain" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.97-3.41 2.5 2.5 0 0 1 2.97-3.41 2.5 2.5 0 0 1 2.97-3.41 2.5 2.5 0 0 1 2.97-3.41 2.5 2.5 0 0 1 1.97.94"></path><path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.97-3.41 2.5 2.5 0 0 0-2.97-3.41 2.5 2.5 0 0 0-2.97-3.41 2.5 2.5 0 0 0-2.97-3.41 2.5 2.5 0 0 0-1.97.94"></path></symbol>
        <symbol id="icon-plus" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></symbol>
        <symbol id="icon-x" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></symbol>
        <symbol id="icon-arrow-left" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></symbol>
        <symbol id="icon-arrow-right" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></symbol>
        <symbol id="icon-more-vertical" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="1"></circle><circle cx="12" cy="5" r="1"></circle><circle cx="12" cy="19" r="1"></circle></symbol>
        <symbol id="icon-trash" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></symbol>
        <symbol id="icon-edit" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></symbol>
        <symbol id="icon-save" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></symbol>
        <symbol id="icon-sparkles" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 3-1.9 4.2-4.3.6 3.1 3- .7 4.2 3.8-2 3.8 2-.7-4.2 3.1-3-4.3-.6Z"></path><path d="M3 12h4"></path><path d="M17 12h4"></path><path d="M12 17v4"></path></symbol>
    </svg>

    <script type="module">
        // --- GLOBAL STATE & DATA ---
        let activeView = 'dashboard';
        let videoIdeas = [];
        let tasks = [];
        let events = [];
        const VIDEO_STATUSES = ['Idea', 'Scripting', 'Filming', 'Editing', 'Published'];

        const mainContent = document.getElementById('main-content');
        const sidebar = document.getElementById('sidebar');

        // --- DUMMY DATA ---
        const initialVideoIdeas = [
          { id: 'idea-1', title: 'The 7 Habits of Highly Effective People - Book Summary', notes: 'Focus on the core principles and practical applications. Target audience: young professionals.', status: 'Scripting', book: 'The 7 Habits of Highly Effective People' },
          { id: 'idea-2', title: 'How to Stop Procrastinating using the 5-Second Rule', notes: 'Explain the neuroscience behind the rule. Include personal anecdotes.', status: 'Idea', book: 'The 5 Second Rule' },
          { id: 'idea-3', title: 'Deep Work: A Guide to Focused Success in a Distracted World', notes: 'Full chapter-by-chapter breakdown. Maybe a multi-part series.', status: 'Filming', book: 'Deep Work' },
          { id: 'idea-4', title: 'Atomic Habits: Tiny Changes, Remarkable Results', notes: 'Create an animated summary of the main concepts.', status: 'Editing', book: 'Atomic Habits' },
          { id: 'idea-5', title: 'My Top 5 Personal Growth Books of the Year', notes: 'Quick reviews of each. Link to individual summaries.', status: 'Published', book: 'Multiple' },
        ];

        const initialTasks = [
            { id: 'task-1', text: 'Finalize Q3 content calendar', completed: false, dueDate: new Date(new Date().getFullYear(), new Date().getMonth(), 25).toISOString().split('T')[0] },
            { id: 'task-2', text: 'Research new microphone for studio setup', completed: false, dueDate: null },
            { id: 'task-3', text: 'Pay quarterly estimated taxes for side hustle', completed: true, dueDate: new Date(new Date().getFullYear(), new Date().getMonth(), 15).toISOString().split('T')[0] },
            { id: 'task-4', text: 'Schedule consultation with financial advisor', completed: false, dueDate: new Date(new Date().getFullYear(), new Date().getMonth(), 28).toISOString().split('T')[0] },
        ];

        const initialEvents = [
            { id: 'event-1', title: 'Work: Project Deadline', date: new Date(new Date().getFullYear(), new Date().getMonth(), 18).toISOString().split('T')[0] },
            { id: 'event-2', title: 'Side Hustle: Client Meeting', date: new Date(new Date().getFullYear(), new Date().getMonth(), 22).toISOString().split('T')[0] },
        ];

        // --- DATA PERSISTENCE ---
        function loadData() {
            videoIdeas = JSON.parse(localStorage.getItem('videoIdeas')) || initialVideoIdeas;
            tasks = JSON.parse(localStorage.getItem('tasks')) || initialTasks;
            events = JSON.parse(localStorage.getItem('events')) || initialEvents;
        }

        function saveData() {
            localStorage.setItem('videoIdeas', JSON.stringify(videoIdeas));
            localStorage.setItem('tasks', JSON.stringify(tasks));
            localStorage.setItem('events', JSON.stringify(events));
        }

        // --- ICON HELPER ---
        function getIcon(name, classes = 'h-6 w-6') {
            return `<svg class="${classes}"><use href="#icon-${name}"></use></svg>`;
        }

        // --- VIEW RENDERING ---
        function render() {
            renderSidebar();
            renderView();
        }

        function setActiveView(view) {
            activeView = view;
            render();
        }

        function renderView() {
            mainContent.innerHTML = '';
            switch (activeView) {
                case 'dashboard':
                    renderDashboard();
                    break;
                case 'pipeline':
                    renderPipeline();
                    break;
                case 'tasks':
                    renderTasks();
                    break;
                case 'calendar':
                    renderCalendar();
                    break;
                default:
                    renderDashboard();
            }
        }

        // --- SIDEBAR ---
        function renderSidebar() {
            const navItems = [
                { id: 'dashboard', icon: 'dashboard', label: 'Dashboard' },
                { id: 'pipeline', icon: 'video', label: 'Video Pipeline' },
                { id: 'tasks', icon: 'tasks', label: 'Task Manager' },
                { id: 'calendar', icon: 'calendar', label: 'Calendar' },
            ];

            sidebar.innerHTML = `
                <div>
                    <div class="flex items-center gap-3 mb-10 p-2">
                        ${getIcon('brain', 'text-cyan-400 h-8 w-8')}
                        <span class="font-bold text-xl hidden md:inline">ContentOS</span>
                    </div>
                    <ul>
                        ${navItems.map(item => `
                            <li class="mb-2">
                                <button data-view="${item.id}" class="nav-button flex items-center gap-3 p-3 rounded-lg w-full transition-colors duration-200 ${activeView === item.id ? 'bg-cyan-500/20 text-cyan-400' : 'hover:bg-slate-800'}">
                                    ${getIcon(item.icon)}
                                    <span class="font-semibold hidden md:inline">${item.label}</span>
                                </button>
                            </li>
                        `).join('')}
                    </ul>
                </div>
                <div class="p-2 hidden md:block">
                    <p class="text-xs text-slate-500">© 2025 Your Channel Inc.</p>
                </div>
            `;
            
            sidebar.querySelectorAll('.nav-button').forEach(button => {
                button.addEventListener('click', () => setActiveView(button.dataset.view));
            });
        }

        // --- DASHBOARD VIEW ---
        function renderDashboard() {
            const today = new Date();
            const todayStr = today.toISOString().split('T')[0];
            
            const upcomingTasks = tasks.filter(t => !t.completed && t.dueDate && t.dueDate >= todayStr).slice(0, 3);
            const ideasInProgress = videoIdeas.filter(v => v.status === 'Scripting' || v.status === 'Filming').slice(0, 3);
            const todaysEvents = events.filter(e => e.date === todayStr);
            const todaysVideoTasks = videoIdeas.filter(v => v.dueDate === todayStr);

            mainContent.innerHTML = `
                <h1 class="text-3xl font-bold text-white mb-6">Dashboard</h1>
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <div class="lg:col-span-2 bg-slate-800/50 p-6 rounded-xl border border-slate-700">
                        <h2 class="text-xl font-semibold mb-4 text-cyan-400">Today's Focus: ${today.toLocaleDateString('en-US', { month: 'long', day: 'numeric' })}</h2>
                        <div class="space-y-3">
                            ${[...todaysEvents, ...todaysVideoTasks].length > 0 ? [...todaysEvents, ...todaysVideoTasks].map(item => `
                                <div class="bg-slate-700/50 p-3 rounded-lg flex items-center gap-3">
                                    ${item.status ? getIcon('video', 'h-5 w-5 text-pink-400') : getIcon('calendar', 'h-5 w-5 text-purple-400')}
                                    <span class="font-medium">${item.title}</span>
                                    ${item.status ? `<span class="text-xs bg-pink-500/20 text-pink-400 px-2 py-1 rounded-full">${item.status}</span>` : ''}
                                </div>
                            `).join('') : '<p class="text-slate-400">No scheduled events or video tasks for today.</p>'}
                        </div>
                    </div>
                    <div class="bg-slate-800/50 p-6 rounded-xl border border-slate-700 flex flex-col justify-center">
                        <h2 class="text-xl font-semibold mb-4 text-cyan-400">At a Glance</h2>
                        <div class="space-y-3">
                            <div class="flex justify-between items-center"><span class="text-slate-300">Ideas in Pipeline</span><span class="font-bold text-2xl text-white">${videoIdeas.length}</span></div>
                            <div class="flex justify-between items-center"><span class="text-slate-300">Active Tasks</span><span class="font-bold text-2xl text-white">${tasks.filter(t => !t.completed).length}</span></div>
                            <div class="flex justify-between items-center"><span class="text-slate-300">Published Videos</span><span class="font-bold text-2xl text-white">${videoIdeas.filter(v => v.status === 'Published').length}</span></div>
                        </div>
                    </div>
                    <div class="bg-slate-800/50 p-6 rounded-xl border border-slate-700">
                        <h2 class="text-xl font-semibold mb-4 text-cyan-400">Upcoming Tasks</h2>
                        ${upcomingTasks.length > 0 ? `<ul class="space-y-2">${upcomingTasks.map(task => `
                            <li class="flex items-center gap-3 bg-slate-700/50 p-3 rounded-lg">
                                ${getIcon('tasks', 'h-5 w-5 text-green-400')}
                                <span class="flex-1">${task.text}</span>
                                <span class="text-sm text-slate-400">${new Date(task.dueDate).toLocaleDateString('en-US', {month: 'short', day: 'numeric'})}</span>
                            </li>`).join('')}</ul>` : '<p class="text-slate-400">No upcoming tasks.</p>'}
                        <button data-view="tasks" class="mt-4 text-cyan-400 font-semibold hover:text-cyan-300 transition-colors">View all tasks →</button>
                    </div>
                    <div class="lg:col-span-2 bg-slate-800/50 p-6 rounded-xl border border-slate-700">
                        <h2 class="text-xl font-semibold mb-4 text-cyan-400">Ideas in Progress</h2>
                        ${ideasInProgress.length > 0 ? `<div class="space-y-3">${ideasInProgress.map(idea => `
                            <div class="bg-slate-700/50 p-3 rounded-lg flex items-center justify-between">
                                <div><p class="font-medium">${idea.title}</p><p class="text-sm text-slate-400">${idea.book}</p></div>
                                <span class="text-sm bg-pink-500/20 text-pink-400 px-2 py-1 rounded-full font-medium">${idea.status}</span>
                            </div>`).join('')}</div>` : '<p class="text-slate-400">No videos currently in scripting or filming.</p>'}
                        <button data-view="pipeline" class="mt-4 text-cyan-400 font-semibold hover:text-cyan-300 transition-colors">Go to pipeline →</button>
                    </div>
                </div>
            `;
            mainContent.querySelectorAll('button[data-view]').forEach(button => {
                button.addEventListener('click', () => setActiveView(button.dataset.view));
            });
        }
        
        // --- VIDEO PIPELINE VIEW ---
        function renderPipeline() {
            const statusColors = {
                Idea: 'border-purple-500', Scripting: 'border-blue-500', Filming: 'border-pink-500',
                Editing: 'border-orange-500', Published: 'border-green-500',
            };

            mainContent.innerHTML = `
                <div class="h-full flex flex-col">
                    <div class="flex justify-between items-center mb-6">
                        <h1 class="text-3xl font-bold text-white">Video Pipeline</h1>
                        <button id="add-idea-btn" class="flex items-center gap-2 bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                            ${getIcon('plus', 'h-5 w-5')} New Idea
                        </button>
                    </div>
                    <div class="flex-1 overflow-x-auto pb-4">
                        <div id="pipeline-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-5 min-w-max">
                            ${VIDEO_STATUSES.map(status => `
                                <div class="bg-slate-800/50 rounded-xl p-4 border-t-4 ${statusColors[status]}">
                                    <h2 class="font-bold text-lg mb-4 flex justify-between items-center">
                                        <span>${status}</span>
                                        <span class="text-sm bg-slate-700 rounded-full px-2 py-0.5">${videoIdeas.filter(i => i.status === status).length}</span>
                                    </h2>
                                    <div class="space-y-3">
                                        ${videoIdeas.filter(i => i.status === status).map(createVideoCardHTML).join('')}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('add-idea-btn').addEventListener('click', openAddIdeaModal);
            attachCardEventListeners();
        }

        function createVideoCardHTML(idea) {
            return `
                <div class="bg-slate-900 p-4 rounded-lg shadow-lg border border-slate-700 hover:border-cyan-500 transition-colors" data-idea-id="${idea.id}">
                    <div class="flex justify-between items-start">
                        <h3 class="font-bold text-base mb-1 pr-2 flex-1">${idea.title}</h3>
                        <div class="relative">
                            <button class="card-menu-btn text-slate-400 hover:text-white">${getIcon('more-vertical', 'h-5 w-5')}</button>
                            <div class="card-menu hidden absolute right-0 mt-2 w-48 bg-slate-800 rounded-md shadow-lg z-10 border border-slate-700">
                                <div class="py-1">
                                    <button class="card-edit-btn w-full text-left px-4 py-2 text-sm text-slate-200 hover:bg-slate-700 flex items-center gap-2">${getIcon('edit', 'h-4 w-4')} Edit</button>
                                    <button class="card-delete-btn w-full text-left px-4 py-2 text-sm text-red-400 hover:bg-slate-700 flex items-center gap-2">${getIcon('trash', 'h-4 w-4')} Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p class="text-sm text-slate-400 mb-3">${idea.book}</p>
                    <p class="text-sm text-slate-300 mb-4">${idea.notes}</p>
                    <div class="flex items-center justify-between">
                        <button class="draft-script-btn flex items-center gap-2 text-sm bg-cyan-500/20 hover:bg-cyan-500/40 text-cyan-300 font-semibold py-1 px-3 rounded-full transition-colors">
                            ${getIcon('brain', 'h-4 w-4')} Draft Script
                        </button>
                        <select class="card-status-select bg-slate-700 text-white text-sm rounded px-2 py-1 border-0 focus:ring-2 focus:ring-cyan-500">
                            ${VIDEO_STATUSES.map(s => `<option value="${s}" ${idea.status === s ? 'selected' : ''}>${s}</option>`).join('')}
                        </select>
                    </div>
                </div>
            `;
        }
        
        function attachCardEventListeners() {
            document.querySelectorAll('[data-idea-id]').forEach(card => {
                const ideaId = card.dataset.ideaId;
                const idea = videoIdeas.find(i => i.id === ideaId);

                // Menu toggle
                const menuBtn = card.querySelector('.card-menu-btn');
                const menu = card.querySelector('.card-menu');
                menuBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    menu.classList.toggle('hidden');
                });

                // Edit button
                card.querySelector('.card-edit-btn').addEventListener('click', () => {
                   // This would be implemented by replacing card's innerHTML with an edit form
                   console.log('Edit functionality to be implemented for', ideaId);
                });

                // Delete button
                card.querySelector('.card-delete-btn').addEventListener('click', () => {
                    if (confirm(`Are you sure you want to delete "${idea.title}"?`)) {
                        videoIdeas = videoIdeas.filter(i => i.id !== ideaId);
                        saveData();
                        renderView();
                    }
                });
                
                // Draft script
                card.querySelector('.draft-script-btn').addEventListener('click', () => openAiScriptModal(idea));
                
                // Status select
                card.querySelector('.card-status-select').addEventListener('change', (e) => {
                    idea.status = e.target.value;
                    saveData();
                    renderView();
                });
            });
            // Hide menu if clicked outside
            document.addEventListener('click', (e) => {
                document.querySelectorAll('.card-menu').forEach(menu => menu.classList.add('hidden'));
            });
        }

        // --- ADD IDEA MODAL ---
        function openAddIdeaModal() {
            const modalHTML = `
                <div id="add-idea-modal" class="fixed inset-0 bg-black/60 flex items-center justify-center z-50 p-4">
                    <div class="bg-slate-800 rounded-xl p-8 w-full max-w-md border border-slate-700">
                        <h2 class="text-2xl font-bold mb-6">Add New Video Idea</h2>
                        <form id="add-idea-form" class="space-y-4">
                            <input type="text" name="title" placeholder="Video Title" class="w-full bg-slate-700 p-3 rounded-lg border border-slate-600 focus:outline-none focus:ring-2 focus:ring-cyan-500" required />
                            <input type="text" name="book" placeholder="Related Book/Topic" class="w-full bg-slate-700 p-3 rounded-lg border border-slate-600 focus:outline-none focus:ring-2 focus:ring-cyan-500" />
                            <textarea name="notes" placeholder="Brief notes or synopsis..." class="w-full bg-slate-700 p-3 rounded-lg border border-slate-600 focus:outline-none focus:ring-2 focus:ring-cyan-500 h-24"></textarea>
                            <div class="flex justify-end gap-3 pt-4">
                                <button type="button" id="cancel-add-idea" class="bg-slate-600 hover:bg-slate-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">Cancel</button>
                                <button type="submit" class="bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">Add Idea</button>
                            </div>
                        </form>
                    </div>
                </div>
            `;
            document.body.insertAdjacentHTML('beforeend', modalHTML);
            
            const modal = document.getElementById('add-idea-modal');
            const close = () => modal.remove();

            document.getElementById('cancel-add-idea').addEventListener('click', close);
            document.getElementById('add-idea-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const newIdea = {
                    id: `idea-${Date.now()}`,
                    title: formData.get('title'),
                    book: formData.get('book'),
                    notes: formData.get('notes'),
                    status: 'Idea'
                };
                videoIdeas.unshift(newIdea);
                saveData();
                renderView();
                close();
            });
        }

        // --- AI SCRIPT MODAL ---
        function openAiScriptModal(idea) {
            const modalHTML = `
                <div id="ai-script-modal" class="fixed inset-0 bg-black/60 flex items-center justify-center z-50 p-4">
                    <div class="bg-slate-800 rounded-xl p-8 w-full max-w-4xl h-[90vh] flex flex-col border border-slate-700">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-2xl font-bold text-white flex items-center gap-3">${getIcon('brain', 'text-cyan-400')} AI Script Generator</h2>
                            <button id="close-ai-modal" class="p-2 rounded-full hover:bg-slate-700">${getIcon('x')}</button>
                        </div>
                        <p class="text-slate-400 mb-4">Drafting script for: <span class="font-semibold text-slate-200">${idea.title}</span></p>
                        <div class="flex-1 grid grid-cols-1 md:grid-cols-2 gap-6 overflow-hidden">
                            <div class="flex flex-col">
                                <div class="flex justify-between items-center mb-2">
                                     <h3 class="font-bold text-lg">Prompt</h3>
                                     <button id="auto-prompt-btn" class="flex items-center gap-2 text-sm bg-slate-700 hover:bg-slate-600 text-cyan-300 font-semibold py-1 px-3 rounded-full transition-colors">
                                        ${getIcon('sparkles', 'h-4 w-4')} Auto-Generate Prompt
                                    </button>
                                </div>
                                <textarea id="ai-prompt" class="w-full flex-1 bg-slate-900 p-4 rounded-lg border border-slate-700 focus:outline-none focus:ring-2 focus:ring-cyan-500 resize-none"></textarea>
                                <button id="generate-script-btn" class="mt-4 w-full bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 px-4 rounded-lg transition-colors disabled:bg-slate-600 disabled:cursor-not-allowed flex items-center justify-center gap-2">
                                    Generate Script
                                </button>
                            </div>
                            <div class="flex flex-col overflow-hidden">
                                <h3 class="font-bold text-lg mb-2">Generated Script</h3>
                                <div id="ai-result" class="flex-1 bg-slate-900 p-4 rounded-lg border border-slate-700 overflow-y-auto">
                                    <pre class="whitespace-pre-wrap text-slate-200 text-sm"></pre>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            document.body.insertAdjacentHTML('beforeend', modalHTML);

            const modal = document.getElementById('ai-script-modal');
            const promptTextarea = document.getElementById('ai-prompt');
            const resultPre = document.querySelector('#ai-result pre');
            const generateBtn = document.getElementById('generate-script-btn');
            const close = () => modal.remove();
            
            promptTextarea.value = `Click the "Auto-Generate Prompt" button for a detailed, high-quality prompt, or write your own here.`;

            document.getElementById('close-ai-modal').addEventListener('click', close);
            
            document.getElementById('auto-prompt-btn').addEventListener('click', () => {
                 promptTextarea.value = `**ROLE & GOAL:**
You are an expert YouTube scriptwriter specializing in creating engaging, educational content about book summaries and personal growth. Your goal is to write a script that is clear, compelling, and optimized for audience retention.

**VIDEO DETAILS:**
- **Title:** "${idea.title}"
- **Core Subject:** The book "${idea.book}"
- **Key Focus Points & Notes:** ${idea.notes}

**SCRIPT STRUCTURE (Strictly follow this):**

1.  **THE HOOK (0-30 seconds):**
    - Start with a relatable problem, a surprising statistic, or a provocative question directly related to the book's main theme.
    - AVOID generic openings like "In this video...".
    - Your objective is to make the viewer immediately think, "I need to know the answer to this."

2.  **INTRODUCTION (30-60 seconds):**
    - Briefly introduce the book and its author.
    - State the core value proposition: what tangible knowledge or skill will the viewer gain by watching this video?
    - Tease the key takeaways you'll be covering.

3.  **MAIN BODY (3-5 Key Sections):**
    - Based on the "Key Focus Points & Notes" provided, create 3-5 distinct sections.
    - For each section:
        - Introduce the concept clearly.
        - Explain it using simple language and relatable analogies.
        - Provide a concrete example or a short story to illustrate the point.
    - Use the notes as your guide for the most important ideas to cover.

4.  **PRACTICAL APPLICATION (1 minute):**
    - Create a dedicated section titled "How You Can Use This Today."
    - Provide 2-3 simple, actionable steps the viewer can take immediately to apply the book's wisdom to their own life.

5.  **CONCLUSION & CALL TO ACTION (30-45 seconds):**
    - Briefly summarize the most important takeaways from the video.
    - End with a strong Call to Action (CTA). Ask a specific question related to the content to encourage comments. For example: "What's one habit you're going to change after watching this? Let me know in the comments below."
    - Include a reminder to like and subscribe.

**TONE & STYLE:**
- **Conversational & Enthusiastic:** Write as if you're talking to a friend. Use contractions (e.g., "you're," "it's").
- **Authoritative yet Humble:** Sound knowledgeable, but not arrogant.
- **Pacing:** Keep sentences and paragraphs short for easy narration. Include markers like '[PAUSE]' for emphasis where needed.

**FORMATTING:**
- Write only the script itself. Do not include any extra commentary before or after the script.
- Aim for a script that would result in an 8-12 minute video.`;
            });

            generateBtn.addEventListener('click', async () => {
                generateBtn.disabled = true;
                generateBtn.innerHTML = `Generating... <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>`;
                resultPre.textContent = '';
                
                const prompt = promptTextarea.value;
                const apiKey = ""; // Leave empty to use proxy
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
                const payload = { contents: [{ role: "user", parts: [{ text: prompt }] }] };

                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    if (!response.ok) throw new Error(`API error: ${response.statusText}`);
                    const result = await response.json();
                    if (result.candidates?.[0]?.content?.parts?.[0]?.text) {
                        resultPre.textContent = result.candidates[0].content.parts[0].text;
                    } else {
                        throw new Error("Invalid response structure from AI.");
                    }
                } catch (err) {
                    resultPre.textContent = `Error: ${err.message}`;
                } finally {
                    generateBtn.disabled = false;
                    generateBtn.textContent = 'Generate Script';
                }
            });
        }
        
        // --- TASK MANAGER VIEW ---
        function renderTasks() {
            const sortedTasks = [...tasks].sort((a, b) => {
                if (a.completed !== b.completed) return a.completed ? 1 : -1;
                if (a.dueDate && b.dueDate) return new Date(a.dueDate) - new Date(b.dueDate);
                if (a.dueDate) return -1;
                if (b.dueDate) return 1;
                return 0;
            });

            mainContent.innerHTML = `
                <div>
                    <h1 class="text-3xl font-bold text-white mb-6">Task Manager</h1>
                    <form id="add-task-form" class="flex flex-col sm:flex-row gap-3 mb-6 bg-slate-800/50 p-4 rounded-xl border border-slate-700">
                        <input type="text" id="new-task-text" placeholder="Add a new task..." class="flex-grow bg-slate-700 p-3 rounded-lg border border-slate-600 focus:outline-none focus:ring-2 focus:ring-cyan-500" />
                        <input type="date" id="new-task-date" class="bg-slate-700 p-3 rounded-lg border border-slate-600 focus:outline-none focus:ring-2 focus:ring-cyan-500" />
                        <button type="submit" class="bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 px-4 rounded-lg transition-colors flex items-center justify-center gap-2">
                            ${getIcon('plus', 'h-5 w-5')} Add Task
                        </button>
                    </form>
                    <div id="task-list" class="space-y-3">
                        ${sortedTasks.map(task => `
                            <div class="flex items-center gap-4 p-4 rounded-lg transition-all ${task.completed ? 'bg-slate-800/60' : 'bg-slate-800'}">
                                <button class="toggle-task-btn" data-task-id="${task.id}">
                                    <div class="w-6 h-6 rounded-md border-2 flex items-center justify-center ${task.completed ? 'bg-green-500 border-green-500' : 'border-slate-500'}">
                                        ${task.completed ? '✔' : ''}
                                    </div>
                                </button>
                                <span class="flex-1 ${task.completed ? 'line-through text-slate-500' : 'text-slate-100'}">${task.text}</span>
                                ${task.dueDate ? `<span class="text-sm px-2 py-1 rounded-full ${task.completed ? 'text-slate-600' : 'text-slate-400'}">${new Date(task.dueDate + 'T00:00:00').toLocaleDateString()}</span>` : ''}
                                <button class="delete-task-btn text-slate-500 hover:text-red-400" data-task-id="${task.id}">${getIcon('trash', 'h-5 w-5')}</button>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            document.getElementById('add-task-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const textInput = document.getElementById('new-task-text');
                const dateInput = document.getElementById('new-task-date');
                if (!textInput.value.trim()) return;
                tasks.unshift({
                    id: `task-${Date.now()}`, text: textInput.value.trim(),
                    completed: false, dueDate: dateInput.value || null
                });
                saveData();
                renderView();
            });

            document.querySelectorAll('.toggle-task-btn').forEach(btn => btn.addEventListener('click', (e) => {
                const task = tasks.find(t => t.id === btn.dataset.taskId);
                task.completed = !task.completed;
                saveData();
                renderView();
            }));

            document.querySelectorAll('.delete-task-btn').forEach(btn => btn.addEventListener('click', (e) => {
                tasks = tasks.filter(t => t.id !== btn.dataset.taskId);
                saveData();
                renderView();
            }));
        }

        // --- CALENDAR VIEW ---
        function renderCalendar(date = new Date()) {
            let currentDate = date;

            const changeMonth = (offset) => {
                const newDate = new Date(currentDate.getFullYear(), currentDate.getMonth() + offset, 1);
                renderCalendar(newDate);
            };

            const startOfMonth = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const endOfMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
            const startDay = startOfMonth.getDay();
            const daysInMonth = endOfMonth.getDate();

            const calendarDays = [];
            for (let i = 0; i < startDay; i++) calendarDays.push({ key: `prev-${i}`, day: null, isCurrentMonth: false });
            for (let i = 1; i <= daysInMonth; i++) calendarDays.push({ key: `current-${i}`, day: i, isCurrentMonth: true });
            while (calendarDays.length % 7 !== 0) calendarDays.push({ key: `next-${calendarDays.length}`, day: null, isCurrentMonth: false });

            const getEventsForDay = (day) => {
                if (!day) return [];
                const dateStr = `${currentDate.getFullYear()}-${String(currentDate.getMonth() + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const dayTasks = tasks.filter(t => t.dueDate === dateStr).map(t => ({...t, type: 'task'}));
                const dayVideos = videoIdeas.filter(v => v.dueDate === dateStr).map(v => ({...v, type: 'video'}));
                const dayEvents = events.filter(e => e.date === dateStr).map(e => ({...e, type: 'event'}));
                return [...dayTasks, ...dayVideos, ...dayEvents];
            };

            mainContent.innerHTML = `
                <div>
                    <div class="flex justify-between items-center mb-6">
                        <h1 class="text-3xl font-bold text-white">${currentDate.toLocaleString('default', { month: 'long' })} ${currentDate.getFullYear()}</h1>
                        <div class="flex items-center gap-2">
                            <button id="prev-month-btn" class="p-2 rounded-lg hover:bg-slate-700">${getIcon('arrow-left')}</button>
                            <button id="today-btn" class="text-sm font-semibold px-4 py-2 rounded-lg hover:bg-slate-700 border border-slate-600">Today</button>
                            <button id="next-month-btn" class="p-2 rounded-lg hover:bg-slate-700">${getIcon('arrow-right')}</button>
                        </div>
                    </div>
                    <div class="grid grid-cols-7 gap-1 bg-slate-800 p-2 rounded-xl border border-slate-700">
                        ${['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].map(day => `<div class="text-center font-bold text-slate-400 py-2">${day}</div>`).join('')}
                        ${calendarDays.map(({ key, day, isCurrentMonth }) => {
                            const isToday = isCurrentMonth && day === new Date().getDate() && currentDate.getMonth() === new Date().getMonth() && currentDate.getFullYear() === new Date().getFullYear();
                            const dayEvents = getEventsForDay(day);
                            return `
                                <div class="h-36 rounded-lg p-2 flex flex-col overflow-hidden ${isCurrentMonth ? 'bg-slate-900' : 'bg-slate-800/50'} ${isToday ? 'border-2 border-cyan-500' : 'border border-slate-800'}">
                                    <div class="flex justify-between items-center">
                                        <span class="font-bold ${isCurrentMonth ? 'text-white' : 'text-slate-600'} ${isToday ? 'text-cyan-400' : ''}">${day || ''}</span>
                                        ${isCurrentMonth ? `<button class="add-event-btn text-slate-500 hover:text-cyan-400" data-day="${day}">${getIcon('plus', 'h-4 w-4')}</button>` : ''}
                                    </div>
                                    <div class="mt-1 space-y-1 overflow-y-auto text-xs">
                                        ${dayEvents.map(event => `<div class="p-1 rounded truncate ${
                                            event.type === 'task' ? 'bg-green-500/20 text-green-300' :
                                            event.type === 'video' ? 'bg-pink-500/20 text-pink-300' :
                                            'bg-purple-500/20 text-purple-300'
                                        }">${event.title || event.text}</div>`).join('')}
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                </div>
            `;

            document.getElementById('prev-month-btn').addEventListener('click', () => changeMonth(-1));
            document.getElementById('next-month-btn').addEventListener('click', () => changeMonth(1));
            document.getElementById('today-btn').addEventListener('click', () => renderCalendar(new Date()));
        }

        // --- INITIALIZATION ---
        window.onload = () => {
            loadData();
            render();
        };

    </script>

</body>
</html>
